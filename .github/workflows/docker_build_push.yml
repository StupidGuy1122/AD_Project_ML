name: Build and Push Docker Image to Azure Container Registry

on:
  push:
    branches:
      - master

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Azure Container Registry
        uses: azure/docker-login@v1
        with:
          login-server: ${{ secrets.ACR_LOGIN_SERVER }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build and push Docker image (with cache)
        run: |
          docker pull ${{ secrets.ACR_LOGIN_SERVER }}/adprojectml:latest || true
          docker build \
            --cache-from ${{ secrets.ACR_LOGIN_SERVER }}/adprojectml:latest \
            -t ${{ secrets.ACR_LOGIN_SERVER }}/adprojectml:latest .
          docker push ${{ secrets.ACR_LOGIN_SERVER }}/adprojectml:latest

      # 可选：构建完成后重启 Azure Web App
      - name: Azure WebApp restart
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az webapp restart \
              --name ${{ secrets.AZURE_WEBAPP_NAME }} \
              --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }}
