name: CI/CD to Docker Hub & Azure

on:
  push:
    branches:
      - master  # 每次 push master 都会触发

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 拉取代码
      - name: Checkout code
        uses: actions/checkout@v4

      # 登录 Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 构建并推送到 Docker Hub（用缓存加速）
      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            stupidguy/adprojectml:latest
            stupidguy/adprojectml:cache
          cache-from: type=registry,ref=stupidguy/adprojectml:cache
          cache-to: type=registry,ref=stupidguy/adprojectml:cache,mode=max
