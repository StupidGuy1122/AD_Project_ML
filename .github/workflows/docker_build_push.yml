name: CI/CD to Azure ACR

on:
  push:
    branches:
      - master

jobs:
  test-and-build:
    runs-on: ubuntu-latest

    steps:
      # 1. 拉取代码
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. 设置 Python 环境（运行 pytest）
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 3. 安装测试依赖
      - name: Install dependencies for tests
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      # 4. 运行 pytest
      - name: Run pytest
        run: pytest

      # 5. 缓存 Docker 层
      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.docker-cache
          key: ${{ runner.os }}-docker-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-docker-

      # 6. 登录 Azure ACR
      - name: Log in to Azure Container Registry
        uses: azure/docker-login@v1
        with:
          login-server: ${{ secrets.ACR_LOGIN_SERVER }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      # 7. 构建并推送（用缓存）
      - name: Build and push Docker image
        run: |
          docker build \
            --cache-from=type=local,src=/tmp/.docker-cache \
            --cache-to=type=local,dest=/tmp/.docker-cache-new,mode=max \
            -t ${{ secrets.ACR_LOGIN_SERVER }}/adprojectml:latest .
          mv /tmp/.docker-cache-new /tmp/.docker-cache
          docker push ${{ secrets.ACR_LOGIN_SERVER }}/adprojectml:latest
