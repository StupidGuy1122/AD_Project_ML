name: Build and Push Docker Image to Azure Container Registry

on:
  push:
    branches:
      - master  # 推送 master 分支时触发

jobs:
  docker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 登录 Azure 容器注册表
      - name: Azure Container Registry Login
        run: |
          echo "${{ secrets.ACR_PASSWORD }}" | docker login ${{ secrets.ACR_LOGIN_SERVER }} \
            -u "${{ secrets.ACR_USERNAME }}" --password-stdin

      # 构建镜像
      - name: Build Docker image
        run: docker build -t ${{ secrets.ACR_LOGIN_SERVER }}/adprojectml:latest .

      # 推送镜像
      - name: Push Docker image
        run: docker push ${{ secrets.ACR_LOGIN_SERVER }}/adprojectml:latest
