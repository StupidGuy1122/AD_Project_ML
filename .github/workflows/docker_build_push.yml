name: CI/CD to Azure ACR with Docker Hub Cache

on:
  push:
    branches:
      - master

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 登录 Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 登录 Azure ACR
      - name: Log in to Azure Container Registry
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.AZURE_ACR_USERNAME }}
          password: ${{ secrets.AZURE_ACR_PASSWORD }}
          registry: adprojectml.azurecr.io

      # 尝试从 Docker Hub 拉取上一次构建的镜像作为缓存
      - name: Pull cache image from Docker Hub
        run: docker pull stupidguy/adprojectml:cache || echo "No cache image found, building from scratch"

      # 构建并推送镜像（会复用缓存）
      - name: Build and push image
        run: |
          docker build --cache-from=stupidguy/adprojectml:cache -t adprojectml.azurecr.io/adprojectml:latest -t stupidguy/adprojectml:cache .
          docker push adprojectml.azurecr.io/adprojectml:latest
          docker push stupidguy/adprojectml:cache
