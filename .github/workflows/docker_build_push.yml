name: CI/CD to Azure ACR with Docker Hub Cache

on:
  push:
    branches:
      - master

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1. 释放磁盘空间（防止 No space left on device）
      - name: Free disk space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf /usr/local/lib/android
          docker system prune -af

      # 2. 拉取代码
      - name: Checkout code
        uses: actions/checkout@v4

      # 3. 安装 Python 依赖并运行 pytest（只装测试必需的依赖）
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install test dependencies
        run: pip install -r requirements.txt pytest

      - name: Run pytest
        run: pytest
        # 测试失败直接中断整个流程
        continue-on-error: false

      # 4. 登录 Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 5. 登录 Azure ACR
      - name: Log in to Azure Container Registry
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}
          registry: ${{ secrets.ACR_LOGIN_SERVER }}

      # 6. 拉取 Docker Hub 缓存镜像（如果存在）
      - name: Pull cache image from Docker Hub
        run: docker pull stupidguy/adprojectml:cache || echo "No cache image found, building from scratch"

      # 7. 构建 & 推送镜像（缓存+双推）
      - name: Build and push image
        run: |
          docker build \
            --cache-from=stupidguy/adprojectml:cache \
            -t ${{ secrets.ACR_LOGIN_SERVER }}/adprojectml:latest \
            -t stupidguy/adprojectml:cache .
          docker push ${{ secrets.ACR_LOGIN_SERVER }}/adprojectml:latest
          docker push stupidguy/adprojectml:cache
